<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2D Car Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: #444;
      border: 4px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const roadWidth = 300;
    const laneCount = 3;
    const laneWidth = roadWidth / laneCount;
    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;

    let score = 0;
    let speed = 4;

    const player = {
      x: canvasWidth / 2 - 25,
      y: canvasHeight - 100,
      width: 50,
      height: 80,
      color: "lime"
    };

    const keys = {
      left: false,
      right: false
    };

    let obstacles = [];

    function drawRoad() {
      ctx.fillStyle = "#888";
      ctx.fillRect(canvasWidth / 2 - roadWidth / 2, 0, roadWidth, canvasHeight);

      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;

      for (let i = 1; i < laneCount; i++) {
        const x = canvasWidth / 2 - roadWidth / 2 + i * laneWidth;
        for (let y = 0; y < canvasHeight; y += 40) {
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x, y + 20);
          ctx.stroke();
        }
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });
    }

    function moveObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].y += speed;

        // Collision Detection
        if (
          player.x < obstacles[i].x + obstacles[i].width &&
          player.x + player.width > obstacles[i].x &&
          player.y < obstacles[i].y + obstacles[i].height &&
          player.y + player.height > obstacles[i].y
        ) {
          alert("Game Over! Your Score: " + score);
          document.location.reload();
        }

        // Remove passed obstacles
        if (obstacles[i].y > canvasHeight) {
          obstacles.splice(i, 1);
          score++;
        }
      }
    }

    function generateObstacle() {
      const lane = Math.floor(Math.random() * laneCount);
      obstacles.push({
        x: canvasWidth / 2 - roadWidth / 2 + lane * laneWidth + 10,
        y: -100,
        width: laneWidth - 20,
        height: 80
      });
    }

    function movePlayer() {
      if (keys.left && player.x > canvasWidth / 2 - roadWidth / 2) {
        player.x -= 5;
      }
      if (keys.right && player.x + player.width < canvasWidth / 2 + roadWidth / 2) {
        player.x += 5;
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);

      drawRoad();
      drawPlayer();
      drawObstacles();
      moveObstacles();
      movePlayer();
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") keys.left = true;
      if (e.key === "ArrowRight") keys.right = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "ArrowLeft") keys.left = false;
      if (e.key === "ArrowRight") keys.right = false;
    });

    setInterval(generateObstacle, 1500);
    gameLoop();
  </script>
</body>
</html>

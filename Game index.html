<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        /* Basic CSS for a clean look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2.5em;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #message {
            margin-top: 25px;
            font-size: 1.4em;
            font-weight: bold;
            min-height: 30px; /* To prevent layout shift */
            color: #ffe082; /* Default message color */
        }

        #attempts {
            margin-top: 15px;
            font-size: 1.1em;
            color: #bbeaff;
        }

        .win-message {
            color: #8bc34a !important; /* Green for win */
        }

        .lose-message {
            color: #ef5350 !important; /* Red for lose */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <p>You have <span id="maxAttempts">7</span> attempts.</p>

        <input type="number" id="guessInput" placeholder="Enter your guess (1-100)">
        <button id="checkBtn">Check Guess</button>
        <button id="resetBtn" style="display: none;">Play Again</button>

        <p id="message">Start guessing!</p>
        <p id="attempts">Attempts left: 7</p>
    </div>

    <script>
        // Game Variables
        let secretNumber;
        let attemptsLeft;
        const maxAttempts = 7;
        const minNum = 1;
        const maxNum = 100;

        // Get DOM Elements
        const guessInput = document.getElementById('guessInput');
        const checkBtn = document.getElementById('checkBtn');
        const resetBtn = document.getElementById('resetBtn');
        const messageDisplay = document.getElementById('message');
        const attemptsDisplay = document.getElementById('attempts');
        const maxAttemptsDisplay = document.getElementById('maxAttempts');

        // Function to start a new game
        function startGame() {
            secretNumber = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
            attemptsLeft = maxAttempts;

            // Reset UI
            guessInput.value = '';
            messageDisplay.textContent = 'Start guessing!';
            messageDisplay.className = ''; // Remove any previous win/lose classes
            attemptsDisplay.textContent = `Attempts left: ${attemptsLeft}`;
            maxAttemptsDisplay.textContent = maxAttempts; // Update max attempts display

            checkBtn.style.display = 'inline-block';
            resetBtn.style.display = 'none';
            guessInput.disabled = false;
            guessInput.focus(); // Focus on input for quick play
        }

        // Function to handle a guess
        function checkGuess() {
            const userGuess = parseInt(guessInput.value);

            // Input Validation
            if (isNaN(userGuess) || userGuess < minNum || userGuess > maxNum) {
                messageDisplay.textContent = `Please enter a valid number between ${minNum} and ${maxNum}.`;
                messageDisplay.className = 'lose-message'; // Temporarily show as error
                return;
            }

            attemptsLeft--;
            attemptsDisplay.textContent = `Attempts left: ${attemptsLeft}`;

            if (userGuess === secretNumber) {
                messageDisplay.textContent = `Congratulations! You guessed the number ${secretNumber} in ${maxAttempts - attemptsLeft} attempts!`;
                messageDisplay.classList.add('win-message');
                endGame(true);
            } else if (userGuess < secretNumber) {
                messageDisplay.textContent = 'Too low! Try again.';
                messageDisplay.className = ''; // Clear previous message style
            } else { // userGuess > secretNumber
                messageDisplay.textContent = 'Too high! Try again.';
                messageDisplay.className = ''; // Clear previous message style
            }

            if (attemptsLeft === 0 && userGuess !== secretNumber) {
                messageDisplay.textContent = `Game Over! The secret number was ${secretNumber}.`;
                messageDisplay.classList.add('lose-message');
                endGame(false);
            }
        }

        // Function to end the game (win or lose)
        function endGame(won) {
            guessInput.disabled = true;
            checkBtn.style.display = 'none';
            resetBtn.style.display = 'inline-block';
        }

        // Event Listeners
        checkBtn.addEventListener('click', checkGuess);
        resetBtn.addEventListener('click', startGame);

        // Allow pressing Enter key to check guess
        guessInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        // Initialize the game when the page loads
        startGame();
    </script>
</body>
</html>

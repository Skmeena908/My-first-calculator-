<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background */
            margin: 0;
            color: #e0e0e0; /* Light text color */
        }

        .calculator {
            background-color: #333; /* Darker calculator body */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 320px; /* Fixed width for the calculator */
        }

        #display {
            width: calc(100% - 20px); /* Account for padding */
            background-color: #222; /* Even darker display background */
            color: #eee;
            font-size: 2.5em; /* Larger font for display */
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box; /* Include padding in width */
            overflow-x: auto; /* Allow horizontal scrolling if numbers are too long */
            white-space: nowrap; /* Keep content in one line */
            height: 60px; /* Fixed height for display */
            line-height: 60px; /* Vertically center text */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns, equal width */
            gap: 10px; /* Space between buttons */
        }

        .button {
            width: 65px; /* Fixed width for buttons */
            height: 65px; /* Fixed height for buttons */
            border-radius: 50%; /* Make buttons circular */
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #505050; /* Dark gray buttons */
            color: #fff;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none; /* Remove outline on focus */
        }

        /* Operator buttons styling */
        .button.operator {
            background-color: #ff9500; /* Orange color for operators */
        }

        .button.operator:hover {
            background-color: #cc7000;
        }

        /* Special buttons styling (AC, %, Backspace) */
        .button.special {
            background-color: #a6a6a6; /* Light gray for special buttons */
            color: #1c1c1c; /* Dark text for special buttons */
        }

        .button:active {
            transform: scale(0.95); /* Slight shrink effect on click */
        }

        /* Styling for the '=' button */
        .button.equals {
            background-color: #ff9500; /* Same as operators */
            grid-column: span 1; /* Occupy 1 column */
            border-radius: 50%; /* Make it circular */
        }

        .button.equals:hover {
            background-color: #cc7000;
        }

        /* Make 00 button wider if needed (optional) */
        /* You can adjust grid-column-span here if you want 00 to take more space */
        .button.zero-zero {
            /* grid-column: span 2; */ /* Uncomment to make it span 2 columns */
            /* border-radius: 32.5px; */ /* If it spans 2, it won't be perfectly circular */
        }

    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="button special" onclick="clearDisplay()">AC</button>
            <button class="button special" onclick="appendInput('%')">%</button>
            <button class="button special" onclick="backspace()">&#x232B;</button> <button class="button operator" onclick="appendInput('/')">/</button>

            <button class="button" onclick="appendInput('7')">7</button>
            <button class="button" onclick="appendInput('8')">8</button>
            <button class="button" onclick="appendInput('9')">9</button>
            <button class="button operator" onclick="appendInput('*')">*</button>

            <button class="button" onclick="appendInput('4')">4</button>
            <button class="button" onclick="appendInput('5')">5</button>
            <button class="button" onclick="appendInput('6')">6</button>
            <button class="button operator" onclick="appendInput('-')">-</button>

            <button class="button" onclick="appendInput('1')">1</button>
            <button class="button" onclick="appendInput('2')">2</button>
            <button class="button" onclick="appendInput('3')">3</button>
            <button class="button operator" onclick="appendInput('+')">+</button>

            <button class="button zero-zero" onclick="appendInput('00')">00</button>
            <button class="button" onclick="appendInput('0')">0</button>
            <button class="button" onclick="appendInput('.')">.</button>
            <button class="button equals operator" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0'; // Stores what's currently being typed/displayed
        let operator = null; // Stores the last operator pressed
        let previousInput = ''; // Stores the number before the operator

        // Function to update the display
        function updateDisplay() {
            display.textContent = currentInput;
        }

        // Initialize display
        updateDisplay();

        // Appends numbers or operators to the current input
        function appendInput(value) {
            if (currentInput === '0' && value !== '.' && value !== '00') {
                currentInput = value; // Replace 0 if a new number is pressed
            } else if (value === '00' && currentInput === '0') {
                 // If display is 0 and 00 is pressed, keep it 0
                 currentInput = '0';
            }
            else {
                currentInput += value;
            }
            updateDisplay();
        }

        // Clears the display and resets all variables
        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = '';
            updateDisplay();
        }

        // Handles backspace functionality
        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1); // Remove last character
            } else {
                currentInput = '0'; // If only one character, set to 0
            }
            updateDisplay();
        }

        // Performs the calculation
        function calculateResult() {
            try {
                // Evaluate the entire expression.
                // Replace '×' with '*' and '÷' with '/' for evaluation.
                let expression = currentInput.replace(/×/g, '*').replace(/÷/g, '/').replace(/%/g, '/100*'); // Handle percentage as /100 * (prev_num)

                // Basic percentage handling: If % is at the end, it means /100
                // If it's like 50+10%, it becomes 50 + (10/100 * 50)
                if (expression.includes('%')) {
                    // This is a simplified percentage handling.
                    // For full functionality like 50+10% = 55, it needs more complex parsing.
                    // For now, if used as 10%, it becomes 0.1
                    // If used in an operation, it will convert to /100 * last_number
                    // This is a basic eval approach; more robust parsing is needed for a real calculator.
                     const lastChar = expression[expression.length - 1];
                     if (lastChar === '%') {
                         expression = expression.slice(0, -1) + '/100'; // If just 50%
                     } else {
                         // Find the last number before %
                         const parts = expression.split(/([+\-*/])/g);
                         if (parts.length > 1) {
                             const lastNumber = parseFloat(parts[parts.length - 1].replace('%', ''));
                             const previousNumber = parseFloat(parts[parts.length - 3]);
                             if (!isNaN(lastNumber) && !isNaN(previousNumber)) {
                                 const operatorBeforePercent = parts[parts.length - 2];
                                 if (operatorBeforePercent === '+' || operatorBeforePercent === '-') {
                                     expression = expression.replace(`${operatorBeforePercent}${lastNumber}%`, `${operatorBeforePercent}(${previousNumber} * ${lastNumber}/100)`);
                                 } else if (operatorBeforePercent === '*' || operatorBeforePercent === '/') {
                                     expression = expression.replace(`${operatorBeforePercent}${lastNumber}%`, `${operatorBeforePercent}(${lastNumber}/100)`);
                                 }
                             }
                         }
                     }
                }

                let result = eval(expression); // eval() evaluates a string as JavaScript code. Be careful with user input!

                // Check for NaN or Infinity results
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = "Error";
                } else {
                    currentInput = result.toString();
                }
            } catch (error) {
                currentInput = "Error"; // Catch syntax errors in the expression
            }
            updateDisplay();
            // Reset for next calculation if needed (optional, depends on desired behavior)
            operator = null;
            previousInput = '';
        }

        // Event listener for keyboard input (optional, for desktop experience)
        // You can ignore this for mobile touch-based usage.
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (/[0-9]/.test(key)) {
                appendInput(key);
            } else if (key === '.') {
                appendInput('.');
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendInput(key);
            } else if (key === 'Enter' || key === '=') {
                calculateResult();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === 'Escape') { // 'Esc' key for AC
                clearDisplay();
            }
        });
    </script>
</body>
  </html>
